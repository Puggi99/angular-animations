<button onclick="document.querySelector('.dani-component').classList.toggle('animate')">SUCA</button>
<app-dani-animations class="dani-component"></app-dani-animations>

<app-open-close [@showHide]="isShown ? 'show' : 'hide'" class="openCloseComponent">

</app-open-close>
